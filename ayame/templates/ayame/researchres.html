{% extends "base.html" %}
{% block page-css %}
    <link rel="stylesheet" type="text/css" href="/static/ayame_site/css/news.css">
    <link rel="stylesheet" type="text/css" href="/static/ayame_site/css/index.css">
{% endblock %}

{% block page-main %}
    <div class="title_box"><img src="https://i.postimg.cc/43tgT17g/span-pic.jpg"><span>搜索结果</span></div>
    <div id="news-left">
        <ul>
            {% for res in researchres %}
             <li class="news-item">
                 <span class="date">{{ res.created_time }}</span>
                  <span class="text">
                        <a href="/singlenews/{{ res.id }}/">{{ res.title }}</a>
                        <span>{{ res.summary }}</span>
                  </span>
             </li>
            {% endfor %}
        </ul>
    </div>
    <div id="news-right">
    </div>
{% endblock %}

{% block page-js %}

{% endblock %}
